<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 id="firsth1">First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      let firsthead = document.getElementById("firsth1");
      function changeH1() {
        // the colour of first <h1> should turn to red
          firsthead.style.color = "red";
      }

      let btngreen = document.getElementsByTagName('h3');
      function changeH3() {
        // the colour of all <h3> should turn to green
          for(let i = 0; i < btngreen.length; i++){
            btngreen[i].style.color = 'green';
          }
      }

      let btnh5 = document.getElementsByTagName('h5');
      function changeH5() {
        // the colour of all <h5> should turn to blue
          for(let i = 0; i < btnh5.length; i++){
            btnh5[i].style.color = 'blue';
          }
      }

      let grn = document.querySelectorAll(".green");
      function changeGreen() {
        // all the elements with the class green should change to green
        for(let i=0 ; i<grn.length; i++){
          grn[i].style.color = 'green';
        }
      }

      let rd = document.querySelectorAll('.red');
      function changeRed() {
        // all the elements with the class red should change to red
        for(let i = 0; i < rd.length; i++){
          rd[i].style.color = 'red';
        }
      }

      let blu = document.querySelectorAll('.blue');
      function changeBlue() {
        // all the elements with the class blue should change to blue
        for(let i = 0; i < blu.length; i++){
          blu[i].style.color = 'blue';
        }
      }
    </script>
  </body>
</html>
